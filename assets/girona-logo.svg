<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <clipPath id="outerCircle">
      <circle cx="100" cy="100" r="95"/>
    </clipPath>
    <clipPath id="innerCircle">
      <circle cx="100" cy="100" r="70"/>
    </clipPath>
    <clipPath id="diamondClip">
      <rect x="50" y="50" width="100" height="100" transform="rotate(45 100 100)"/>
    </clipPath>
  </defs>
  
  <!-- Outer red circle -->
  <circle cx="100" cy="100" r="98" fill="#C41E3A"/>
  <circle cx="100" cy="100" r="95" fill="#C41E3A" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Diagonal stripes border -->
  <g clip-path="url(#outerCircle)">
    <!-- White and red diagonal stripes around the edge -->
    <g transform="rotate(45 100 100)">
      <rect x="-50" y="75" width="300" height="8" fill="#FFFFFF"/>
      <rect x="-50" y="91" width="300" height="8" fill="#FFFFFF"/>
      <rect x="-50" y="107" width="300" height="8" fill="#FFFFFF"/>
      <rect x="-50" y="123" width="300" height="8" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Inner red circle -->
  <circle cx="100" cy="100" r="70" fill="#C41E3A"/>
  
  <!-- Yellow diamond background -->
  <g clip-path="url(#innerCircle)">
    <rect x="50" y="50" width="100" height="100" fill="#F4D03F" transform="rotate(45 100 100)"/>
    <!-- Red and yellow stripes in diamond -->
    <g transform="rotate(45 100 100)" clip-path="url(#diamondClip)">
      <rect x="30" y="30" width="140" height="12" fill="#C41E3A"/>
      <rect x="30" y="54" width="140" height="12" fill="#C41E3A"/>
      <rect x="30" y="78" width="140" height="12" fill="#C41E3A"/>
      <rect x="30" y="102" width="140" height="12" fill="#C41E3A"/>
      <rect x="30" y="126" width="140" height="12" fill="#C41E3A"/>
      <rect x="30" y="150" width="140" height="12" fill="#C41E3A"/>
    </g>
  </g>
  
  <!-- Central white shield -->
  <path d="M75 75 L125 75 L125 115 C125 135 100 150 100 150 C100 150 75 135 75 115 Z" fill="#FFFFFF" stroke="#5B3A29" stroke-width="1"/>
  
  <!-- Castle pattern in shield -->
  <g fill="#1A1A1A">
    <!-- Top row of castle -->
    <rect x="80" y="82" width="8" height="12"/>
    <rect x="92" y="82" width="8" height="12"/>
    <rect x="104" y="82" width="8" height="12"/>
    <rect x="116" y="82" width="4" height="12"/>
    <!-- Wavy lines representing water/waves -->
    <path d="M80 100 Q85 95 90 100 Q95 105 100 100 Q105 95 110 100 Q115 105 120 100" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <path d="M80 110 Q85 105 90 110 Q95 115 100 110 Q105 105 110 110 Q115 115 120 110" fill="none" stroke="#1A1A1A" stroke-width="2"/>
    <path d="M82 120 Q87 115 92 120 Q97 125 102 120 Q107 115 112 120" fill="none" stroke="#1A1A1A" stroke-width="2"/>
  </g>
  
  <!-- Text: GIRONA at top -->
  <text x="100" y="35" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="900" font-size="22" letter-spacing="3">GIRONA</text>
  
  <!-- Text: FUTBOL CLUB at bottom -->
  <text x="100" y="185" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="700" font-size="14" letter-spacing="2">FUTBOL CLUB</text>
</svg>
