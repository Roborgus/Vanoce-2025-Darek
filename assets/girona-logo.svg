<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD2E3A"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M100 10 
           C140 10, 175 25, 185 45 
           L185 110 
           C185 140, 160 170, 100 190 
           C40 170, 15 140, 15 110 
           L15 45 
           C25 25, 60 10, 100 10 Z" 
        fill="url(#redGradient)" 
        stroke="#FFFFFF" 
        stroke-width="3"/>
  
  <!-- Red and white stripes (Catalan colors) -->
  <clipPath id="shieldClip">
    <path d="M100 20 
             C135 20, 165 32, 175 48 
             L175 108 
             C175 135, 155 162, 100 180 
             C45 162, 25 135, 25 108 
             L25 48 
             C35 32, 65 20, 100 20 Z"/>
  </clipPath>
  
  <g clip-path="url(#shieldClip)">
    <!-- Vertical stripes -->
    <rect x="25" y="20" width="20" height="170" fill="url(#redGradient)"/>
    <rect x="45" y="20" width="20" height="170" fill="url(#whiteGradient)"/>
    <rect x="65" y="20" width="20" height="170" fill="url(#redGradient)"/>
    <rect x="85" y="20" width="20" height="170" fill="url(#whiteGradient)"/>
    <rect x="105" y="20" width="20" height="170" fill="url(#redGradient)"/>
    <rect x="125" y="20" width="20" height="170" fill="url(#whiteGradient)"/>
    <rect x="145" y="20" width="20" height="170" fill="url(#redGradient)"/>
    <rect x="165" y="20" width="20" height="170" fill="url(#whiteGradient)"/>
  </g>
  
  <!-- Central circle with G -->
  <circle cx="100" cy="100" r="45" fill="url(#redGradient)" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="100" cy="100" r="38" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Letter G -->
  <text x="100" y="115" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#FFFFFF">G</text>
  
  <!-- FC text at bottom -->
  <text x="100" y="160" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="#FFFFFF">FC</text>
  
  <!-- Crown at top -->
  <g fill="#FFD700" stroke="#B8860B" stroke-width="1">
    <path d="M75 30 L80 18 L88 28 L100 15 L112 28 L120 18 L125 30 Z"/>
    <rect x="75" y="30" width="50" height="6" rx="1"/>
    <circle cx="100" cy="22" r="3" fill="#CD2E3A"/>
  </g>
</svg>

