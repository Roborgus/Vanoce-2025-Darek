<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer Red Circle -->
  <circle cx="100" cy="100" r="95" fill="#CD2E3A" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Circular Text -->
  <defs>
    <path id="textPath" d="M 100, 100 m -70, 0 a 70,70 0 1,1 140,0 a 70,70 0 1,1 -140,0" />
  </defs>
  <text fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="900" font-size="18" letter-spacing="2">
    <textPath xlink:href="#textPath" startOffset="25%">GIRONA</textPath>
    <textPath xlink:href="#textPath" startOffset="75%">FUTBOL CLUB</textPath>
  </text>

  <!-- Central Diamond -->
  <g transform="translate(100, 100) rotate(45)">
    <rect x="-45" y="-45" width="90" height="90" fill="#FEBE10" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Stripes in Diamond -->
    <rect x="-45" y="-45" width="90" height="15" fill="#CD2E3A"/>
    <rect x="-45" y="-15" width="90" height="15" fill="#CD2E3A"/>
    <rect x="-45" y="15" width="90" height="15" fill="#CD2E3A"/>
  </g>

  <!-- Central Shield -->
  <g transform="translate(100, 100)">
    <path d="M-20 -25 L20 -25 L20 15 C20 25 0 35 0 35 C0 35 -20 25 -20 15 Z" fill="#FFFFFF" stroke="#CD2E3A" stroke-width="2"/>
    <!-- Wavy Pattern in Shield -->
    <path d="M-20 -15 Q-10 -20 0 -15 Q10 -10 20 -15 M-20 -5 Q-10 -10 0 -5 Q10 0 20 -5 M-20 5 Q-10 0 0 5 Q10 10 20 5" fill="none" stroke="#CD2E3A" stroke-width="2"/>
  </g>
</svg>
