<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <clipPath id="circleClip">
      <circle cx="100" cy="100" r="90"/>
    </clipPath>
  </defs>
  
  <!-- Outer border -->
  <circle cx="100" cy="100" r="95" fill="#E30613" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Red and white stripes -->
  <g clip-path="url(#circleClip)">
    <rect x="0" y="0" width="200" height="200" fill="#FFFFFF"/>
    <rect x="0" y="0" width="200" height="22" fill="#E30613"/>
    <rect x="0" y="44" width="200" height="22" fill="#E30613"/>
    <rect x="0" y="88" width="200" height="22" fill="#E30613"/>
    <rect x="0" y="132" width="200" height="22" fill="#E30613"/>
    <rect x="0" y="176" width="200" height="22" fill="#E30613"/>
  </g>
  
  <!-- Central Shield -->
  <circle cx="100" cy="100" r="50" fill="#E30613" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Diagonal stripes inside small shield -->
  <g transform="translate(100, 100) rotate(45)">
     <rect x="-35" y="-35" width="70" height="70" fill="#FFFFFF"/>
     <rect x="-35" y="-35" width="70" height="15" fill="#E30613"/>
     <rect x="-35" y="-5" width="70" height="15" fill="#E30613"/>
     <rect x="-35" y="25" width="70" height="15" fill="#E30613"/>
  </g>
  
  <!-- Letter G -->
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="60" fill="#E30613" stroke="#FFFFFF" stroke-width="1">G</text>
</svg>
