<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEBE10"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="110" r="75" fill="#FFFFFF" stroke="#00529F" stroke-width="8"/>
  <circle cx="100" cy="110" r="67" fill="none" stroke="url(#gold)" stroke-width="4"/>
  
  <!-- Purple diagonal band -->
  <path d="M50 60 L150 160 L160 150 L60 50 Z" fill="#6B2E92"/>
  
  <!-- Crown -->
  <g transform="translate(100, 35) scale(0.6)" filter="url(#shadow)">
    <path d="M-80 40 L-90 0 L-40 30 L0 -20 L40 30 L90 0 L80 40 Z" fill="url(#gold)"/>
    <rect x="-80" y="40" width="160" height="15" rx="5" fill="url(#gold)"/>
    <circle cx="0" cy="-35" r="10" fill="url(#gold)"/>
    <path d="M-10 -35 L10 -35 M0 -45 L0 -25" stroke="#00529F" stroke-width="4"/>
    <!-- Jewels -->
    <circle cx="-40" cy="47" r="4" fill="#E30613"/>
    <circle cx="0" cy="47" r="4" fill="#00529F"/>
    <circle cx="40" cy="47" r="4" fill="#E30613"/>
  </g>
  
  <!-- MCF Monogram -->
  <g transform="translate(100, 115) scale(1.1)" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="0" y="0" font-size="60" fill="url(#gold)" stroke="#00529F" stroke-width="1.5">M</text>
    <text x="0" y="20" font-size="40" fill="url(#gold)" stroke="#00529F" stroke-width="1">C</text>
    <text x="0" y="40" font-size="40" fill="url(#gold)" stroke="#00529F" stroke-width="1">F</text>
  </g>
</svg>
