<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4D03F"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="100" cy="155" r="72"/>
    </clipPath>
  </defs>
  
  <!-- Crown -->
  <g transform="translate(100, 50)">
    <!-- Crown base with pearls -->
    <ellipse cx="0" cy="25" rx="65" ry="10" fill="url(#gold)" stroke="#5B3A29" stroke-width="1"/>
    
    <!-- Crown body -->
    <path d="M-60 25 L-65 -15 L-30 5 L0 -30 L30 5 L65 -15 L60 25 Z" fill="url(#gold)" stroke="#5B3A29" stroke-width="1"/>
    
    <!-- Crown red fabric inside -->
    <path d="M-55 20 L-58 -8 L-28 8 L0 -20 L28 8 L58 -8 L55 20 Z" fill="#C41E3A"/>
    
    <!-- Crown top cross -->
    <circle cx="0" cy="-42" r="8" fill="url(#gold)" stroke="#5B3A29" stroke-width="1"/>
    <rect x="-2" y="-55" width="4" height="20" fill="url(#gold)"/>
    <rect x="-8" y="-48" width="16" height="4" fill="url(#gold)"/>
    
    <!-- Pearls on crown edge -->
    <circle cx="-55" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="-45" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="-35" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="-25" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="-15" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="-5" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="5" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="15" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="25" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="35" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="45" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
    <circle cx="55" cy="22" r="4" fill="#FFFEF0" stroke="#D4AF37" stroke-width="0.5"/>
  </g>
  
  <!-- Main Circle - White background -->
  <circle cx="100" cy="155" r="75" fill="#FFFFFF" stroke="url(#gold)" stroke-width="6"/>
  <circle cx="100" cy="155" r="68" fill="none" stroke="url(#gold)" stroke-width="3"/>
  
  <!-- Purple Diagonal Band -->
  <g clip-path="url(#circleClip)">
    <rect x="60" y="80" width="25" height="160" fill="#6B3FA0" transform="rotate(35 100 155)"/>
  </g>
  
  <!-- MCF Monogram -->
  <g transform="translate(100, 155)" fill="url(#gold)" stroke="#5B3A29" stroke-width="0.5" font-family="Georgia, serif">
    <!-- M -->
    <text x="0" y="-10" text-anchor="middle" font-size="50" font-weight="bold" font-style="italic">M</text>
    <!-- C wrapping around -->
    <text x="-25" y="20" text-anchor="middle" font-size="35" font-weight="bold" font-style="italic">C</text>
    <!-- F -->
    <text x="25" y="45" text-anchor="middle" font-size="35" font-weight="bold" font-style="italic">F</text>
  </g>
</svg>
