<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00529F"/>
      <stop offset="100%" style="stop-color:#003366"/>
    </linearGradient>
    <linearGradient id="skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d5524"/>
      <stop offset="100%" style="stop-color:#6b4423"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="250" fill="url(#bg2)"/>
  
  <!-- Jersey/Body -->
  <ellipse cx="100" cy="280" rx="90" ry="100" fill="#FFFFFF"/>
  <path d="M50 180 Q100 160 150 180 L160 250 L40 250 Z" fill="#FFFFFF"/>
  
  <!-- Gold trim on jersey -->
  <path d="M50 180 Q100 170 150 180" stroke="#D4AF37" stroke-width="3" fill="none"/>
  
  <!-- Number 7 -->
  <text x="100" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="40" fill="#00529F">7</text>
  
  <!-- Neck -->
  <ellipse cx="100" cy="145" rx="20" ry="15" fill="url(#skin2)"/>
  
  <!-- Face -->
  <ellipse cx="100" cy="100" rx="45" ry="55" fill="url(#skin2)"/>
  
  <!-- Curly Hair -->
  <ellipse cx="100" cy="55" rx="45" ry="35" fill="#1a1a1a"/>
  <circle cx="70" cy="45" r="12" fill="#1a1a1a"/>
  <circle cx="90" cy="38" r="12" fill="#1a1a1a"/>
  <circle cx="110" cy="38" r="12" fill="#1a1a1a"/>
  <circle cx="130" cy="45" r="12" fill="#1a1a1a"/>
  <circle cx="60" cy="60" r="10" fill="#1a1a1a"/>
  <circle cx="140" cy="60" r="10" fill="#1a1a1a"/>
  
  <!-- Eyes -->
  <ellipse cx="80" cy="95" rx="8" ry="5" fill="#1a1a1a"/>
  <ellipse cx="120" cy="95" rx="8" ry="5" fill="#1a1a1a"/>
  
  <!-- Eyebrows -->
  <path d="M70 85 Q80 82 90 85" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <path d="M110 85 Q120 82 130 85" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  
  <!-- Nose -->
  <path d="M100 95 L100 110 L95 115" stroke="#6b4423" stroke-width="2" fill="none"/>
  
  <!-- Big Smile -->
  <path d="M75 125 Q100 145 125 125" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <path d="M80 128 Q100 140 120 128" fill="#FFFFFF"/>
  
  <!-- Ears -->
  <ellipse cx="55" cy="100" rx="8" ry="12" fill="url(#skin2)"/>
  <ellipse cx="145" cy="100" rx="8" ry="12" fill="url(#skin2)"/>
  
  <!-- Name -->
  <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-weight="700" font-size="12" fill="#D4AF37">VIN√çCIUS JR.</text>
</svg>

